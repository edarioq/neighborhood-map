<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neighborhood Map Project - Medellin, Colombia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Neighboorhood Map Project - Medellin, Colombia</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="map-container">
                <div class="row">
                    <div class="col s12 m3 map-filters">
                        <p>My name is: <span data-bind="text: fullName"></span></p>
                        <input data-bind="value: firstName" type="text" placeholder="Look for a place...">
                          <button class="btn waves-effect waves-light" type="submit" name="action">Search
                            <i class="material-icons right">search</i>
                        </button>
                    </div>
                    <div class="col s12 m9 google-map">
                        <div id="map"></div>
                    </div>
                </div>            
        </section>

        <footer>
            <div class="copyright">
                &copy; Copyright 2017 - Made in Colombia
            </div>
        </footer>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuLLIbn5Y68n9iEqJYIceSL6V85AGk0IM&callback=initMap"></script>

        <script src="js/main.min.js"></script>

    </body>
</html>
