<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Neighborhood Map Project - Medellin, Colombia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--build:css css/styles.min.css-->
        <link rel="stylesheet" href="css/styles.css">
        <!--endbuild-->
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                <h1>
                    <a href="/" class="brand-logo">
                         <i class="large material-icons">language</i>
                         Neighboorhood Map Project<span> - Medellin, Colombia</span>
                    </a>
                </h1>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a class="active" href="/">Home</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="/">Home</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="map-container">
                <div class="row">
                    <div class="col s12 m3 map-filters">
                        <div class="text-input">
                            <h2>Enter a location</h2>
                            <form id="search-form">
                                <input id="gmaps-input" type="text" placeholder="Search...">
                                <button id="search-btn" class="btn waves-effect waves-light" type="submit" name="action">Search
                                    <i class="material-icons right">search</i>
                                </button>
                            </form>
                        </div>
                        <div class="list-view">
                            <h2>Or Filter by Types</h2>
                            <form id="filter-input">
                                <div class="list-view-set">
                                    <input checked class="filled-in" id="bars" name="bars" type="checkbox">
                                    <label for="bars">Bars</label>
                                </div>
                                <div class="list-view-set">
                                    <input checked class="filled-in" id="coffee-shops" name="coffee-shops" type="checkbox">
                                    <label for="coffee-shops">Coffee Shops</label>
                                </div>
                                <div class="list-view-set">
                                    <input checked class="filled-in" id="coworking" name="coworking" type="checkbox">
                                    <label for="coworking">Coworking Spaces</label>
                                </div>

                                <div class="list-view-set">
                                    <input checked class="filled-in" id="gyms" name="gyms" type="checkbox">
                                    <label for="gyms">Gyms</label>
                                </div>

                                <div class="list-view-set">
                                    <input checked class="filled-in" id="parks" name="parks" type="checkbox">
                                    <label for="parks">Parks</label>
                                </div>
                                <div class="list-view-set">
                                    <input checked class="filled-in" id="restaurants" name="restaurants" type="checkbox">
                                    <label for="restaurants">Restaurants</label>
                                </div>
                            </form>
                        </div>
                        <a href="#" class="clear-locations btn waves-effect waves-light" id="clear-locations">Clear All</a>
                    </div>
                    <div class="col s12 m9 google-map">
                        <div id="map"></div>
                    </div>
                </div>            
        </section>

        <footer>
            <div class="copyright">
                &copy; Copyright 2017 - Made in Colombia
            </div>
        </footer>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuLLIbn5Y68n9iEqJYIceSL6V85AGk0IM&&libraries=places&callback=initMap"></script>

        <!--build:js js/main.min.js -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type='text/javascript' src='js/knockout.min.js'></script>
        <script src="js/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
